<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Четное-нечетное</title>
</head>
<body>
 {% if error == False %}
        {% if number % 2 == 0 %}
                <div>{{ number }} - четное</div>
        {% else %}
                <div>{{ number }} - нечетное</div>
        {% endif %}
 {% else %}
        <div>{{ number }} не является корректным целым числом</div>
{% endif %}
</body>
</html>
